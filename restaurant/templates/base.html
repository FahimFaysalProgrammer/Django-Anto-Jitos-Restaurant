{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTO JITOS</title>
    <!-- Bootstrap CDN links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- static css start -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <!-- static css end -->
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light pt-0 pb-4">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <a class="navbar-brand p-0 m-0" href="/"
              ><img
                id="MDB-logo"
                src="{% static 'images/logo.png' %}"
                alt="MDB Logo"
                draggable="false"
                height="200"
            /></a>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav align-items-center mx-auto">
                <li class="nav-item">
                  <a
                    class="nav-link mx-5 fw-bold fs-4 px-4 pt-0"
                    href="{% url 'home' %}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link mx-5 fw-bold fs-4 px-4 pt-0"
                    href="{% url 'index' %}"
                    >Show Items</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link mx-5 fw-bold fs-4 px-4 pt-0"
                    href="{% url 'about' %}"
                    >About Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    {% block content %}

    <h1 style="color:#c0602f" class="text-center pt-5">WELCOM TO</h1>
    <h1 style="color:#c0602f" class="text-center pt-2">ANTO JITOS RESTAURANT</h1>

    {% endblock %}
    <!-- Bootstrap CDN links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
